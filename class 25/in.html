<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js while loop</h2>
    <p id="no"></p>
    <script>
        var text = "";
        var i = 100;
        while (i  <= 100) {
            text += "<br> the no is " + i; i++;
        }
        document.getElementById("no").innerHTML = text;
    </script>
</body>
</html>
